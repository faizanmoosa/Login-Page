<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page !!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer-box">
            <div class="inner-box">
                <header class="login-header">
                    <h1>Login</h1>
                    <p>You're Just One Click Away</p>
                </header>
                <main class="login-body">
                    <form>
                         <p>
                            <label for="full-name">Enter Your Full Name: </label>
                            <input id="full-name" type="text" size="22px" placeholder="First Middle Last" required>
                         </p>
                         <p>
                            <label for="e-mail">Enter Your Email: </label>
                            <input id="e-mail" type="email" size="22px" placeholder="something@domain.com" required>
                         </p>
                         <p>
                            <label for="password">Enter Your Password: </label>
                            <input id="password" type="password" size="22px" placeholder="********" required>
                         </p>
                         <p>
                            <input id="submit" type="submit" value="Login">
                         </p>
                    </form>
                </main>
                <footer class="login-footer">
                    <p>New Here? <a href="#">Click Here</a> to Sign Up</p>
                </footer>
            </div>
        </div>
    </body>
</html>
